spring:
  profiles:
    active: dev
  redis:
    jedis:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 500
        min-idle: 0
    lettuce:
      shutdown-timeout: 0
  rabbitmq:
    host: localhost  #mq服务器ip,默认为localhost
    port: 5672          #mq服务器port,默认为5672
    username: guest     #mq服务器username,默认为gust
    password: guest     #mq服务器password,默认为guest

server:
  port: 5672


logging:
  level:
    com.zhangyun.portalknight.client: info
  config: classpath:logback-spring.xml

file:
  client:
    interval: 3000
  server:
    port: 8090
mybatis-plus:
  mapper-locations: classpath:com/zhangyun/filecloud/server/mapper/xml/*Mapper.xml
  type-aliases-package: com.zhangyun.filecloud.server.entity
  configuration:
    #驼峰命名规则
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
